<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TheGC</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="wrap">
    <header class="top">
      <div class="topBar">
        <div class="brand">
          <div class="brandTitle">TheGC</div>
          <div class="brandSub">Invite link + Google or Email/Password</div>
        </div>
      </div>
    </header>

    <!-- INVITE GATE -->
    <section id="inviteCard" class="card">
      <h2 class="cardTitle">Invite required</h2>
      <p class="hint">Open this chat using the invite link you were given.</p>
      <p id="inviteErr" class="err" aria-live="polite"></p>
    </section>

    <!-- AUTH -->
    <section id="authCard" class="card hidden">
      <h2 class="cardTitle">Sign in</h2>

      <button id="googleBtn" class="btnPrimary">Continue with Google</button>

      <div class="divider"><span>or</span></div>

      <label class="lbl">Email
        <input id="email" type="email" placeholder="you@example.com" autocomplete="email" />
      </label>

      <label class="lbl">Password
        <input id="password" type="password" placeholder="••••••••" autocomplete="current-password" />
      </label>

      <div class="row">
        <button id="signInBtn" class="btnSecondary">Sign in</button>
        <button id="signUpBtn" class="btnSecondary">Create account</button>
      </div>

      <p id="authErr" class="err" aria-live="polite"></p>
      <p class="hint">Only people with the invite link can reach this screen.</p>
    </section>

    <!-- CHAT -->
    <section id="chatCard" class="card hidden">
      <div class="chatHead">
        <div>
          <div class="chatTitle">TheGC</div>
          <div class="meta">Signed in as <span id="who"></span></div>
        </div>
        <button id="signOutBtn" class="btnSecondary">Sign out</button>
      </div>

      <label class="lbl">
        Chat username
        <input id="displayName" maxlength="20" placeholder="Pick a name for the chat" />
      </label>

      <div id="messages" class="messages" aria-live="polite"></div>

      <form id="sendForm" class="send">
        <input id="msgInput" maxlength="400" placeholder="Type a message..." autocomplete="off" />
        <button id="sendBtn" class="btnPrimary" type="submit">Send</button>
      </form>

      <p class="hint small">Sent messages are green (right). Received are grey (left).</p>
    </section>

    <footer class="foot">Firebase Auth + Firestore</footer>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
