<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TheGC</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- INVITE SCREEN -->
  <section id="screenInvite" class="screen">
    <div class="centerCard">
      <h1 class="bigTitle">TheGC</h1>
      <p class="muted">Invite link required</p>
      <p id="inviteErr" class="err"></p>
      <p class="muted small">Use the exact invite link you were given.</p>
    </div>
  </section>

  <!-- SIGN IN SCREEN -->
  <section id="screenAuth" class="screen hidden">
    <div class="centerCard">
      <h1 class="bigTitle">TheGC</h1>
      <p class="muted">Sign in to continue</p>

      <button id="googleBtn" class="btnPrimary">Continue with Google</button>

      <div class="divider"><span>or</span></div>

      <input id="email" type="email" placeholder="Email" />
      <input id="password" type="password" placeholder="Password" />

      <div class="row">
        <button id="signInBtn" class="btnSecondary">Sign in</button>
        <button id="signUpBtn" class="btnSecondary">Create account</button>
      </div>

      <p id="authErr" class="err"></p>
    </div>
  </section>

  <!-- CHAT SCREEN -->
  <section id="screenChat" class="screen hidden">
    <header class="topBar">
      <div class="title">TheGC</div>
      <div class="topRight">
        <div id="who" class="who"></div>
        <button id="signOutBtn" class="btnSecondary smallBtn">Sign out</button>
      </div>
    </header>

    <main class="chat">
      <div id="messages" class="messages"></div>

      <button id="jumpBtn" class="jump hidden">New messages ↓</button>

      <form id="sendForm" class="send">
        <input id="msgInput" placeholder="Type a message…" autocomplete="off" />
        <button id="sendBtn" class="btnPrimary" type="submit">Send</button>
      </form>
    </main>
  </section>

  <script type="module" src="app.js"></script>
</body>
</html>
