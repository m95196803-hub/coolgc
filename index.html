<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TheGC</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- SCREEN 1: INVITE -->
  <section id="screenInvite" class="screen">
    <div class="centerCard">
      <h1 class="bigTitle">TheGC</h1>
      <p class="muted">Invite link required</p>
      <p id="inviteErr" class="err"></p>
      <p class="muted small">Use the exact invite link you were given.</p>
    </div>
  </section>

  <!-- SCREEN 2: SIGN IN -->
  <section id="screenAuth" class="screen hidden">
    <div class="centerCard">
      <h1 class="bigTitle">TheGC</h1>
      <p class="muted">Sign in to continue</p>

      <button id="googleBtn" class="btnPrimary">Continue with Google</button>

      <div class="divider"><span>or</span></div>

      <input id="email" type="email" placeholder="Email" autocomplete="email" />
      <input id="password" type="password" placeholder="Password" autocomplete="current-password" />

      <div class="row">
        <button id="signInBtn" class="btnSecondary">Sign in</button>
        <button id="signUpBtn" class="btnSecondary">Create account</button>
      </div>

      <!-- Email verification actions (shown only when needed) -->
      <div id="verifyBox" class="verifyBox hidden">
        <div class="verifyTitle">Verify your email</div>
        <div class="verifyText">
          We sent a verification email. Please verify your email, then come back here.
        </div>
        <div class="row">
          <button id="resendBtn" class="btnSecondary" type="button">Resend email</button>
          <button id="verifiedBtn" class="btnPrimary" type="button">I’ve verified</button>
        </div>
      </div>

      <p id="authErr" class="err"></p>
      <p class="muted small">Friends-only. Invite link required.</p>
    </div>
  </section>

  <!-- SCREEN 3: CHAT -->
  <section id="screenChat" class="screen hidden">
    <header class="topBar">
      <div class="title">TheGC</div>
      <div class="topRight">
        <div id="who" class="who"></div>
        <button id="signOutBtn" class="btnSecondary smallBtn" type="button">Sign out</button>
      </div>
    </header>

    <main class="chat">
      <div id="messages" class="messages" aria-live="polite"></div>

      <button id="jumpBtn" class="jump hidden" type="button">New messages ↓</button>

      <form id="sendForm" class="send">
        <input id="msgInput" placeholder="Type a message…" autocomplete="off" maxlength="400" />
        <button id="sendBtn" class="btnPrimary" type="submit">Send</button>
      </form>
    </main>
  </section>

  <script type="module" src="app.js"></script>
</body>
</html>
