<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TheGC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #e5ddd5;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #075e54;
      color: white;
      padding: 12px;
      text-align: center;
      font-weight: bold;
    }

    #chat {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .msg {
      max-width: 70%;
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 14px;
      word-wrap: break-word;
    }

    .sent {
      align-self: flex-end;
      background: #0f9911;
      color: white;
    }

    .received {
      align-self: flex-start;
      background: #0a83f5;
      color: white;
    }

    footer {
      display: flex;
      padding: 10px;
      background: #f0f0f0;
    }

    input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
    }

    button {
      padding: 10px 16px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>TheGC</header>

<div id="chat"></div>

<footer>
  <input id="messageInput" placeholder="Type a messageâ€¦" />
  <button onclick="sendMessage()">Send</button>
</footer>

<script>
  // ===== CONFIG =====
  const currentUserEmail = "you@example.com"; // LOCKED username
  const baseTitle = "TheGC";

  // ===== UNREAD COUNT LOGIC =====
  let unreadCount = 0;

  function updateTitle() {
    if (unreadCount > 0) {
      document.title = `(${unreadCount}) ${baseTitle}`;
    } else {
      document.title = baseTitle;
    }
  }

  document.addEventListener("visibilitychange", () => {
    if (!document.hidden) {
      unreadCount = 0;
      updateTitle();
    }
  });

  // ===== CHAT LOGIC =====
  const chat = document.getElementById("chat");
  const input = document.getElementById("messageInput");

  function addMessage(text, sender) {
    const div = document.createElement("div");
    div.classList.add("msg");

    const isMine = sender === currentUserEmail;
    div.classList.add(isMine ? "sent" : "received");
    div.textContent = text;

    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;

    // Count unread ONLY if tab hidden & message not mine
    if (document.hidden && !isMine) {
      unreadCount++;
      updateTitle();
    }
  }

  function sendMessage() {
    if (!input.value.trim()) return;
    addMessage(input.value, currentUserEmail);
    input.value = "";
  }

  // ===== DEMO: simulate incoming messages =====
  setInterval(() => {
    addMessage("New message ðŸ‘‹", "other@user.com");
  }, 8000);

  updateTitle();
</script>

</body>
</html>
