<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TheGC</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">

    <!-- TOP BAR -->
    <header class="topBar">
      <div class="title">TheGC</div>
      <button id="signOutBtn" class="btnSecondary">Sign out</button>
    </header>

    <!-- INVITE -->
    <section id="inviteCard" class="centerCard">
      <h2>Invite required</h2>
      <p>Open this chat using the invite link you were given.</p>
      <p id="inviteErr" class="err"></p>
    </section>

    <!-- AUTH -->
    <section id="authCard" class="centerCard hidden">
      <h2>Sign in</h2>

      <button id="googleBtn" class="btnPrimary">Continue with Google</button>

      <div class="divider"><span>or</span></div>

      <input id="email" type="email" placeholder="Email" />
      <input id="password" type="password" placeholder="Password" />

      <div class="row">
        <button id="signInBtn" class="btnSecondary">Sign in</button>
        <button id="signUpBtn" class="btnSecondary">Create account</button>
      </div>

      <p id="authErr" class="err"></p>
    </section>

    <!-- CHAT -->
    <section id="chatCard" class="chat hidden">
      <div id="messages" class="messages"></div>

      <form id="sendForm" class="send">
        <input id="msgInput" placeholder="Type a messageâ€¦" autocomplete="off" />
        <button id="sendBtn" class="btnPrimary">Send</button>
      </form>
    </section>

  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
